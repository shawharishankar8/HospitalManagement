spring.application.name=HospitalManagement
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_db
spring.datasource.username=root
spring.datasource.password=123456

# JPA Configuration for Spring Boot 3.x/4.x
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=bXktc2VjcmV0LWtleS1taW5pbXVtLTMyLWNoYXJzLWxvbmctZm9yLXNlY3VyaXR5
jwt.expiration=300000

# Server Configuration
server.port=8080

#Dicom Upload
dicom.upload.dir=C:/hospital-data/dicom

# DICOM upload size limit
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
